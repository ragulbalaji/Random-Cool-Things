<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>rb16k roms</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
            body {
                border: 0;
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <section class="hero">
            <div class="hero-body">
                <nav class="level">
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Total Data</p>
                            <p class="title" id="lbl_statstotal">-</p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <!-- <p class="heading">Likes</p> -->
                            <p class="title">Image ROMs</p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Data to Embed</p>
                            <p class="title" id="lbl_statsembed">-</p>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
        <br />
        <div class="container">
            <div class="columns has-text-centered">
                <div class="column">
                    <canvas id="cardview">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                </div>
                <div class="column">
                    <div class="field has-addons">
                        <p class="control">
                            <a class="button is-static">Name</a>
                        </p>
                        <p class="control is-expanded">
                            <input
                                id="txt_cardname"
                                class="input"
                                type="text"
                                value="Data Card v1"
                                placeholder="Data Card v1"
                            />
                        </p>
                    </div>

                    <div class="field has-addons">
                        <p class="control">
                            <a class="button is-static">Author</a>
                        </p>
                        <p class="control is-expanded">
                            <input
                                id="txt_cardauthor"
                                class="input"
                                type="text"
                                value="ragulbalaji"
                                placeholder="ragulbalaji"
                            />
                        </p>
                    </div>

                    <div class="field has-addons">
                        <p class="control">
                            <a class="button is-static">Desc.</a>
                        </p>
                        <p class="control is-expanded">
                            <input
                                id="txt_carddesc"
                                class="input"
                                type="text"
                                value="Simple format|for data storage"
                                placeholder="Simple format|for data storage"
                            />
                        </p>
                    </div>

                    <div class="field">
                        <textarea
                            id="txt_carddata"
                            class="textarea is-link"
                            placeholder="Data to embed in the card"
                            rows="8"
                        ></textarea>
                    </div>

                    <div class="field is-grouped">
                        <div class="field has-addons">
                            <div class="control">
                                <input
                                    id="txt_imgcat"
                                    class="input"
                                    type="text"
                                    placeholder="Image Keywords"
                                />
                            </div>
                            <div class="control">
                                <button
                                    id="btn_getRndImg"
                                    class="button is-link"
                                >
                                    Random Image
                                </button>
                            </div>
                        </div>
                        <p class="control">
                            <button id="btn_saveCard" class="button is-success">
                                Save Card
                            </button>
                        </p>
                        <p class="control">
                            <button id="btn_loadCard" class="button is-danger">
                                Load Card
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>

            CARD_MARGIN_SIDES = 6;
            CARD_WIDTH = CARD_DATA_BLOCK_WIDTH + CARD_MARGIN_SIDES * 2;
            CARD_HEIGHT = CARD_DATA_BLOCK_HEIGHT + CARD_HEADER + CARD_FOOTER;
            CARD_BASE_COLOR = "#1D2B53";

            cardview.width = CARD_WIDTH;
            cardview.height = CARD_HEIGHT;
            cardview.style.width = `${CARD_WIDTH * CARD_CSS_SCALE}px`;
            cardview.style.height = `${CARD_HEIGHT * CARD_CSS_SCALE}px`;

            // Set Pixelated Rendering
            ctx.imageSmoothingEnabled = false;
            cardview.style.imageRendering = "pixelated";
            cardview.style.fontSmooth = "never";
            cardview.style.webkitFontSmoothing = "none";

            // Draw Base Card
            ctx.fillStyle = CARD_BASE_COLOR;
            ctx.fillRect(0, 0, CARD_WIDTH, CARD_HEIGHT);

            // Corner Triangle Top Right Golden
            ctx.fillStyle = "#FFA300";
            ctx.beginPath();
            ctx.moveTo(CARD_WIDTH - 1, 1);
            ctx.lineTo(CARD_WIDTH - CARD_HEADER_TRIANGLE, 1);
            ctx.lineTo(CARD_WIDTH - 1, CARD_HEADER_TRIANGLE);
            ctx.fill();

            // Draw Data Block
            ctx.fillStyle = "#7E2553";
            ctx.fillRect(
                CARD_MARGIN_SIDES - 1,
                CARD_HEADER - 1,
                CARD_DATA_BLOCK_WIDTH + 2,
                CARD_DATA_BLOCK_HEIGHT + 2,
            );

            // Draw Random Image
            ctx.drawImage(
                randomImg,
                CARD_MARGIN_SIDES,
                CARD_HEADER,
                CARD_DATA_BLOCK_WIDTH,
                CARD_DATA_BLOCK_HEIGHT,
            );

            // Footer Text
            ctx.fillStyle = "#FFA300";
            ctx.font = "8px 'Press Start 2P'";
            ctx.textAlign = "center";
            ctx.fillText("rb16k ROM", CARD_WIDTH / 2, CARD_HEIGHT - 3);

            // Card Details
            ctx.fillText(txt_cardname.value, CARD_WIDTH / 2, 11);
            ctx.fillText(txt_cardauthor.value, CARD_WIDTH / 2, 22);
            const desclines = txt_carddesc.value.split("|");
            ctx.fillStyle = "#5F574F";
            ctx.fillText(desclines[0], CARD_WIDTH / 2, 33);
            if (desclines.length > 1)
                ctx.fillText(desclines[1], CARD_WIDTH / 2, 44);

            // Get Image Data to embed steganography
            const imageData = ctx.getImageData(0, 0, CARD_WIDTH, CARD_HEIGHT);
            const data = imageData.data;

            const CARD_EMBED_DATA = {
                vendor: "ragulbalaji",
                card: "rb16k",
                name: txt_cardname.value,
                author: txt_cardauthor.value,
                desc: txt_carddesc.value,
                data: txt_carddata.value,
            };

            const CARD_EMBED_DATA_JSON = JSON.stringify(CARD_EMBED_DATA);
            const CARD_EMBED_DATA_BYTES = new TextEncoder().encode(
                CARD_EMBED_DATA_JSON,
            );

            lbl_statsembed.innerText = `${new TextEncoder().encode(txt_carddata.value).length} B`;
            lbl_statstotal.innerText = `${CARD_EMBED_DATA_BYTES.length} B`;

            if (CARD_EMBED_DATA_BYTES.length > CARD_WIDTH * CARD_HEIGHT) {
                alert("Data exceeds card capacity");
                return;
            }

            for (let i = 0; i < CARD_WIDTH * CARD_HEIGHT * 4; i++) {
                data[i] &= 0b11111000;
            }

            for (let i = 0; i < CARD_EMBED_DATA_BYTES.length; i++) {
                const px = i * 4;
                data[px + 0] |= (CARD_EMBED_DATA_BYTES[i] & 0b11100000) >> 5;
                data[px + 1] |= (CARD_EMBED_DATA_BYTES[i] & 0b00011000) >> 3;
                data[px + 2] |= (CARD_EMBED_DATA_BYTES[i] & 0b00000111) >> 0;
                data[px + 3] = 255; // Pre-multiplied alpha fucks us up... so keep at 255.
            }

            ctx.putImageData(imageData, 0, 0);
        }

        btn_saveCard.onclick = saveCard;
        function saveCard() {
            const a = document.createElement("a");
            a.href = cardview.toDataURL("image/png", 1.0);
            a.download = `${txt_cardname.value.replaceAll(" ", "")}.rb16k.png`;
            a.click();
        }

        btn_loadCard.onclick = loadCard;
        function loadCard() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "image/png";
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0);
                        extractDataAfterLoad();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function extractDataAfterLoad() {
            const imageData = ctx.getImageData(0, 0, CARD_WIDTH, CARD_HEIGHT);
            const data = imageData.data;
            let CARD_EMBED_DATA_BYTES = new Uint8Array(data.length / 4);
            let CARD_EMBED_DATA_BYTES_LENGTH = 0;
            CARD_EMBED_DATA_BYTES.fill(0);
            for (let i = 0; i < CARD_EMBED_DATA_BYTES.length; i++) {
                const px = i * 4;
                CARD_EMBED_DATA_BYTES[i] =
                    ((data[px + 0] & 0b00000111) << 5) |
                    ((data[px + 1] & 0b00000011) << 3) |
                    ((data[px + 2] & 0b00000111) << 0);

                if (CARD_EMBED_DATA_BYTES[i] == 0) break;
                CARD_EMBED_DATA_BYTES_LENGTH++;
            }

            CARD_EMBED_DATA_BYTES = CARD_EMBED_DATA_BYTES.slice(
                0,
                CARD_EMBED_DATA_BYTES_LENGTH,
            );

            const CARD_EMBED_DATA_JSON = new TextDecoder().decode(
                CARD_EMBED_DATA_BYTES,
            );

            try {
                const CARD_EMBED_DATA = JSON.parse(CARD_EMBED_DATA_JSON);
                console.log(CARD_EMBED_DATA);
                txt_cardname.value = CARD_EMBED_DATA.name;
                txt_cardauthor.value = CARD_EMBED_DATA.author;
                txt_carddesc.value = CARD_EMBED_DATA.desc;
                txt_carddata.value = CARD_EMBED_DATA.data;
            } catch (e) {
                alert("Invalid card data");
            }
        }

        makeCard();
    </script>
